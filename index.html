<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/styles/reset.css">
        <link rel="stylesheet" href="src/styles/style.css">
        <title>Dinner Shop List</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>CSS Dinner Shopping List</h1>
                <p>Letâ€™s go to the mall!</p>
            </header>
            <main>
                <form class="form">
                    <ul>
                        <li>
                            <input type="checkbox" id="one" name="list" value="pickles">
                            <label for="one">
                                A lot of pickles<span>(for the next lessons about CSS)</span>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="two" name="list" value="apples" checked>
                            <label for="two">
                                10 apples<span>(for more CSS manipulations)</span>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="three" name="list" value="oranges">
                            <label for="three">
                                20 oranges<span>(because they are awesome)</span>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="four" name="list" value="plates">
                            <label for="four">
                                13 plates<span>(hm... they always dissapear)</span>
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="fife" name="list" value="bentos">
                            <label for="fife">
                                15 bentos
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="six" name="list" value="sake" checked>
                            <label for="six">
                                1 bottle of Sake<span>(for my friends)</span>
                            </label>
                        </li>
                    </ul>
                    <button type="submit">Bon appetit :)</button>
                </form>
            </main>
        </div>
    </body>
</html>
